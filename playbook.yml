- hosts: webservers
  vars:
    server_name: "{{ ansible_hostname }}"
  tasks:
    - name: install git
      ansible.builtin.apt:
        name: git
        state: present
        update_cache: yes
      become: true

    - name: install nginx
      ansible.builtin.apt:
        name: nginx
        state: present
        update_cache: yes
      become: true

    - name: copy index.html
      ansible.builtin.template:
        src: templates/index.html
        dest: "{{ root_dir }}/index.html"
      become: true

    - name: copy nginx.conf
      ansible.builtin.template:
        src: templates/nginx.conf
        dest: /etc/nginx/nginx.conf
      notify:
        - restart nginx
      become: true

  handlers:
    - name: restart nginx
      ansible.builtin.service:
        name: nginx
        state: reloaded
      become: true
